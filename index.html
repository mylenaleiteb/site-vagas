<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WeJobs</title>
    <link rel="stylesheet" type="text/css" href="novoestilo.css">
    <link rel="icon" type="image/x-icon" href="imagens/we.png">

</head>
<body>
    <div class="cabecalho">
        <div class="imagem-logo">
            <a href="https://werecruiter.tech/" target="_blank" rel="noopener noreferr">
                <img src="imagens/64f10902585b69001725fa6f_optimized_341.webp" alt="logo">
            </a>
        </div>
        <div class="titulo">
            <h1>Confira as vagas mais recentes para a área de Desenvolvimento</h1>
        </div>
    </div> 

    <div id="campo-busca">
        <input type="text" id="searchInput" placeholder="Pesquisar vaga..." aria-placeholder="Pesquisar vaga...">
        <button type="button" id="searchButton">Pesquisar</button>
    </div>

    <div id="jsonTables"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Faça seu cadastro em nossa plataforma para ser redirecionado!</h2>
          <form id="candidateForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Nome" aria-placeholder="Nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" aria-placeholder="Email" required>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>      

    <script src="table.js"></script>

</body>
</html>
